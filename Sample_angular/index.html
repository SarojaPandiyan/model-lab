<!DOCTYPE html>
<html lang="en" ng-app="taskApp">
<head>
    <meta charset="UTF-8">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include AngularJS and ngAnimate from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.js"></script>
    <!-- Include the app.js script -->
    <script src="app.js"></script>
</head>
<body ng-controller="TaskController">
    <h1>Task Management Application</h1>

    <!-- Add Task Form -->
    <form ng-submit="addTask()">
        <input type="text" ng-model="newTask.title" placeholder="Task Title" required>
        <textarea ng-model="newTask.description" placeholder="Task Description" required></textarea>
        <button type="submit">Add Task</button>
    </form>

    <!-- Search Filter -->
    <input type="text" ng-model="searchText" placeholder="Filter tasks...">

    <!-- Task List -->
    <div ng-repeat="task in tasks | filter:searchText" class="task" ng-class="{completed: task.completed}">
        <task-item task="task"></task-item>
        <button ng-click="toggleComplete(task)">Toggle Complete</button>
        <button ng-click="removeTask(task)">Delete</button>
    </div>
</body>
</html>
